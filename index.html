<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="settings">
      <img src="images/start.svg" id="start" class="unavailable" class="available">
      <img src="images/pause.svg" id="pause" class="available">
      <img src="images/refresh.svg" id="refresh" class="available">

      <p>Score: <span class="score"></span></p>

      <p>Time: <span class="time">00:00:00</span></p>

      <p>Figure:</p>

      <!--换头像-->
      <select>
        <option value="images/char-boy.png">Boy</option>
        <option value="images/char-cat-girl.png">Cat-Hat</option>
        <option value="images/char-horn-girl.png">Evil-Hat</option>
        <option value="images/char-pink-girl.png">Pink-Hair</option>
        <option value="images/char-princess-girl.png">Royal-Crown</option>
      </select>

    </div>

    <!--congratulations-->
      <div id="congratulations" class="hideWindow">

        <div>
          <h2>Congratulations! You won!</h2>
          <p>Your Score: <span class="score">0</span></p>
          <p>Used Time: <span class="time">00:00</span></p>
          <h3>Fantastic Job!</h3>
        </div>

        <div class="purpleButton">
          <input id="replay" type="button" value="Play Again" />
          <input id="close" type="button" value="Close" />
        </div>

      </div>

    <!--js-->
    <script src="js/resources.js"></script>
    <script src="js/player_and_enemies.js"></script>
    <script src="js/treasure.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
